<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="isLoadable">{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!isLoadable"  class="ion-text-center" style="margin-top: 200px;">
    <ion-spinner name="crescent" color="danger"></ion-spinner>
</div>
  <div *ngIf= "isLoadable">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
        <ion-img [src]="place.imageURL" id="ionImage"></ion-img>
        <b><p style="text-align: center;">{{place.description}}</p></b>
        <ion-button color="primary" (click)="onBook(place.id)" expand="block" *ngIf="isBookable">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
   </div>
</ion-content>
